<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<ul class="breadcrumb">
		  <li class="active">Dashboard</li>
		</ul>
		<a id="logout" href="/establishmentReview">Log out</a>
		<div class="container">
			<h1 class="text-center text-warning" id="name"></h1>
			<div class="col-md-4">
				<h3 class="text-warning" id="address"></h3>
				<h3 class="text-warning" id="type"></h3>	
				<h4 id="email"></h4>
				<h4 id="telephone"></h4>
				<p id="description"></p>
				<h4 class="text-warning" id="rating"></h4>
				<h4 class="text-warning" id="reviewCount"></h4>
				<ul id="errors"></ul>
				<a class="btn btn-warning" id="edit" href="edit.html">Edit information</a>
			</div>
			<h3 class="text-warning col-md-4">Reviews</h3>
			<h3 class="text-danger col-md-4">Questions</h3>	
			<div id="reviews" class="col-md-4"></div>
			<div id="questions" class="col-md-4"></div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../libs/lodash-4.6.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/establishments/dashboard.js"></script>
	</body>
</html>
