<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<ul class="breadcrumb">
		  <li class="active">Dashboard</li>
		</ul>
		<a id="logout" href="/establishmentReview">Log out</a>
		<div class="container">
			<div class="col-md-4">
				<div class="panel panel-warning" id="info">
					<div class="panel-heading"><h3 class="text-center" id="name"></h3></div>
					<div class="panel-body">
						<h3 class="text-warning" id="address"></h3>
						<h3 class="text-warning" id="type"></h3>	
						<h4 id="email"></h4>
						<h4 id="telephone"></h4>
						<p id="description"></p>
						<h4 class="text-warning" id="rating"></h4>
						<h4 class="text-warning" id="reviewCount"></h4>
						<ul id="errors"></ul>
						<a class="btn btn-warning" id="edit" href="edit.html">Edit information</a>	
					</div>
				</div>
				<div class="panel panel-success">
					<div class="panel-heading">Location</div>
					<div class="panel-body">
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div class="panel panel-danger col-md-6" id="addAnswerPanel" style="display: none;">
				<div class="panel-heading">Add answer</div>
				<div class="panel-body">
					<form class="form-horizontal" style="width: 100%">
						<p id="questionText"></p>
						<i id="questionDate"></i>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea name="answer" rows="8" class="form-control"
									placeholder="Answer"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-12">
								<button type="button" class="btn btn-danger" id="saveAnswer">
									Save</button>
								<button type="button" class="btn btn-default cancel">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="reviews" class="col-md-4"></div>
			<div id="questions" class="col-md-4"></div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhQFvrIWHNkEFWG8RAIWR73uIh2hYtULg"></script>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../libs/lodash-4.6.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/establishments/dashboard.js"></script>
	</body>
</html>
