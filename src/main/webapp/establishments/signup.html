<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-warning">Sign up as an establishment</h1>
			<div class="row">
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<input type="text" name="username" class="form-control"
							placeholder="Username" />
						<input type="password" name="password" class="form-control"
							placeholder="Password" />
						<input type="password" name="password2" class="form-control"
							placeholder="Password (again)" />
						<input type="text" name="email" class="form-control"
							placeholder="E-Mail" />
						<input type="text" name="name" class="form-control"
							placeholder="Establishment name" />
						<input type="text" name="telephone" class="form-control"
							placeholder="Telephone" />
						<input type="text" name="address" class="form-control"
							placeholder="Address" />
						<select class="form-control">
							<option disabled selected>-- Select type --</option>
							<option value="Restaurant">Restaurant</option>
						  	<option value="Bar">Bar</option>
						  	<option value="Cinema">Cinema</option>
						  	<option value="Other">Other</option>
						</select>
						<textarea name="description" class="form-control" placeholder="Description"></textarea>
						<button class="btn btn-warning" id="signup" type="button">Sign up</button>
						<a href="/establishmentReview" class="btn btn-default">Cancel</a>
					</div>
				</form>
				<ul id="errors"></ul>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/establishments/signup.js"></script>
	</body>
</html>
