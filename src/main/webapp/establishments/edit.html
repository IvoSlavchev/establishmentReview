<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-warning">Edit information</h1>
			<div class="row">
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<label>Name of establishment:</label>
						<input type="text" name="name" class="form-control" />
						<label>E-Mail:</label>
						<input type="text" name="email" class="form-control" />
						<label>Telephone:</label>
						<input type="text" name="telephone" class="form-control" />
						<label>Address:</label>
						<input type="text" name="address" class="form-control" />
						<label>Type:</label>
						<select class="form-control">
							<option disabled selected>-- Select type --</option>
							<option value="Restaurant">Restaurant</option>
						  	<option value="Bar">Bar</option>
						  	<option value="Cinema">Cinema</option>
						  	<option value="Other">Other</option>
						</select>
						<label>Description:</label>
						<textarea name="description" class="form-control"></textarea>
						<button class="btn btn-warning" id="save" type="button">Save</button>
						<a href="/establishmentReview/establishments/dashboard.html"
							class="btn btn-default">Cancel</a>
					</div>
				</form>
				<ul id="errors"></ul>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/establishments/edit.js"></script>
	</body>
</html>
