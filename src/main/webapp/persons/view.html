<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>View establishment</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<ul class="breadcrumb">
		  <li><a href="dashboard.html">Dashboard</a></li>
		  <li><a href="search.html">Search</a></li>
		  <li class="active">View</li>
		</ul>
		<a id="logout" href="/establishmentReview">Log out</a>
		<div class="container">	
			<div class="col-md-4">
				<div class="panel panel-warning" id="info">
					<div class="panel-heading"><h3 class="text-center text-warning" id="name"></h3></div>
					<div class="panel-body">
						<h3 class="text-warning" id="address"></h3>
						<h3 class="text-warning" id="type"></h3>	
						<h4 id="email"></h4>
						<h4 id="telephone"></h4>
						<p id="description"></p>
						<h4 class="text-warning" id="rating"></h4>
						<h4 class="text-warning" id="reviewCount"></h4>
						<ul id="errors"></ul>
						<button class="btn btn-warning" id="addReview" type="button">Post review</button>
						<button class="btn btn-danger" id="askQuestion" type="button">Ask question</button>
						<button class="btn btn-warning" id="addFavourite" type="button">Favourite</button>	
					</div>
				</div>
				<div class="panel panel-success">
					<div class="panel-heading">Location</div>
					<div class="panel-body">
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div class="panel panel-warning col-md-6" id="addReviewPanel" style="display: none;">
				<div class="panel-heading">Add review</div>
				<div class="panel-body">
					<form class="form-horizontal" style="width: 100%">
						<div class="form-group">
							<div class="col-sm-12">
								<select class="form-control" name="rating">
									<option disabled selected>-- Select rating --</option>
									<option value="1">1</option>
									<option value="2">2</option>
								  	<option value="3">3</option>
								  	<option value="4">4</option>
								  	<option value="5">5</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea name="opinion" rows="8" class="form-control"
									placeholder="Opinion"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-12">
								<button type="button" class="btn btn-warning" id="saveReview">
									Save</button>
								<button type="button" class="btn btn-default cancel">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="panel panel-danger col-md-6" id="askQuestionPanel" style="display: none;">
				<div class="panel-heading">Ask question</div>
				<div class="panel-body">
					<form class="form-horizontal" style="width: 100%">
						<div class="form-group">
							<div class="col-sm-12">
								<textarea name="question" rows="8" class="form-control"
									placeholder="Question"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-12">
								<button type="button" class="btn btn-danger" id="saveQuestion">
									Save</button>
								<button type="button" class="btn btn-default cancel">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="reviews" class="col-md-4"></div>
			<div id="questions" class="col-md-4"></div>
			<div id="map"></div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhQFvrIWHNkEFWG8RAIWR73uIh2hYtULg"></script>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../libs/lodash-4.6.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/persons/view.js"></script>
	</body>
</html>
