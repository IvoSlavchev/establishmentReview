<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>View establishment</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-warning" id="name"></h1>
			<div class="col-md-4">
				<h3 class="text-warning" id="address"></h3>
				<h3 class="text-warning" id="type"></h3>	
				<h4 id="email"></h4>
				<h4 id="telephone"></h4>
				<p id="description"></p>
				<ul id="errors"></ul>
				<button class="btn btn-warning" id="addReview" type="button">Post review</button>
			</div>
			<div id="reviews">
			</div>
			<div class="panel panel-warning col-md-6" id="addReviewPanel" style="display: none;">
				<div class="panel-heading">Add review</div>
				<div class="panel-body">
					<form class="form-horizontal" style="width: 100%">
						<div class="form-group">
							<label class="col-sm-2">Rating</label>
							<div class="col-sm-10">
								<select class="form-control" name="rating">
									<option disabled selected>-- Select rating --</option>
									<option value="1">1</option>
									<option value="2">2</option>
								  	<option value="3">3</option>
								  	<option value="4">4</option>
								  	<option value="5">5</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2">Opinion</label>
							<div class="col-sm-10">
								<textarea name="opinion" rows="8" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-warning" id="save">Save</button>
								<button type="button" class="btn btn-default" id="cancel">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
	</body>
</html>
