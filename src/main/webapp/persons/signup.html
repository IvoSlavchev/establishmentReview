<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body style="background-image: url('../assets/entryBkg.jpg');">
		<div class="container" style="margin-top: 10%;">
			<h1 class="text-center text-warning">Sign up as a person</h1>
			<div class="row">
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<input type="text" name="username" class="form-control"
							placeholder="Username" />
						<input type="password" name="password" class="form-control"
							placeholder="Password" />
						<input type="password" name="password2" class="form-control"
							placeholder="Password (again)" />
						<input type="text" name="email" class="form-control"
							placeholder="E-Mail" />
						<button class="btn btn-warning" id="signup" type="button">Sign up</button>
						<a href="/establishmentReview" class="btn btn-default">Cancel</a>
					</div>
				</form>
				<ul id="errors"></ul>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/persons/signup.js"></script>
	</body>
</html>
