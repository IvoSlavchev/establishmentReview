<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<ul class="breadcrumb">
		  <li><a href="dashboard.html">Dashboard</a></li>
		  <li class="active">Search</li>
		</ul>
		<a id="logout" href="/establishmentReview">Log out</a>
		<div class="container">
			<form class="form-inline text-center" method="post">
				<input type="text" name="name" class="form-control" placeholder="Name" />
				<input type="text" name="address" class="form-control" placeholder="Address" />
				<select name="type" class="form-control">
					<option value="All">All</option>
					<option value="Restaurant">Restaurant</option>
				  	<option value="Bar">Bar</option>
				  	<option value="Cinema">Cinema</option>
				  	<option value="Other">Other</option>
				</select>
				<select name="rating" class="form-control">
					<option value="0">All ratings</option>
					<option value="1">>= 1</option>
				  	<option value="2">>= 2</option>
				  	<option value="3">>= 3</option>
				  	<option value="4">>= 4</option>
				  	<option value="5">5</option>
				</select>
				<button class="btn btn-warning" id="search" type="button">Search</button>	
			</form>
			<div id="establishments" class="col-sm-offset-3 col-md-6"></div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../libs/lodash-4.6.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/persons/search.js"></script>
	</body>
</html>
