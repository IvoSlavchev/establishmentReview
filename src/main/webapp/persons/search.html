<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<ul class="breadcrumb">
		  <li><a href="dashboard.html">Dashboard</a></li>
		  <li class="active">Search</li>
		</ul>
		<a id="logout" href="/establishmentReview">Log out</a>
		<div class="container">
			<h1 class="text-center text-warning">Establishments</h1>
			<form class="form-inline" method="post">
				<input type="text" name="name" class="form-control" placeholder="Name" />
				<input type="text" name="address" class="form-control" placeholder="Address" />
				<select class="form-control">
					<option value="All">All</option>
					<option value="Restaurant">Restaurant</option>
				  	<option value="Bar">Bar</option>
				  	<option value="Cinema">Cinema</option>
				  	<option value="Other">Other</option>
				</select>
				<input type="text" name="rating" class="form-control" placeholder="Average rating" />
				<input type="text" name="reviewsCount" class="form-control" placeholder="Review count"/>
				<button class="btn btn-warning" id="search" type="button">Search</button>	
			</form>
			<ul class="list-group" id="establishmentsList"></ul>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../libs/lodash-4.6.1.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/persons/search.js"></script>
	</body>
</html>
