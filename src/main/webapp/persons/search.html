<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-warning">Search for establishments</h1>
			<form class="form-inline" method="post">
				<label>Name:</label>
				<input type="text" name="name" class="form-control" />
				<label>Address:</label>
				<input type="text" name="address" class="form-control" />
				<label>Type:</label>
				<select class="form-control">
					<option value="all">All</option>
					<option value="restaurant">Restaurant</option>
				  	<option value="bar">Bar</option>
				  	<option value="cinema">Cinema</option>
				  	<option value="other">Other</option>
				</select>
			</form>
			<br>
			<ul class="list-group" id="establishmentsList" style="width: 50%;">
			</ul>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../libs/lodash-4.6.1.js"></script>
		<script type="text/javascript" src="../js/search.js"></script>
	</body>
</html>
