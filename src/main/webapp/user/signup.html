<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-warning">Sign up as user</h1>
			<div class="row">
				<form class="form-horizontal" action="/establishmentReview/index.html" method="post">
					<div class="form-group">
						<label>Username:</label>
						<input type="text" name="username" class="form-control" />
						<label>Password:</label>
						<input type="password" name="password" class="form-control" />
						<label>E-Mail:</label>
						<input type="text" name="email" class="form-control" />
						<button class="btn btn-warning" type="submit">Sign up</button>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../scripts/userSignup.js"></script>
	</body>
</html>
