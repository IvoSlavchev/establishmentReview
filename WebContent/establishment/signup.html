<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/base.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-warning">Sign up as establishment</h1>
			<div class="row">
				<form class="form-horizontal" action="/" method="post">
					<div class="form-group">
						<label>Username:</label>
						<input type="text" name="username" class="form-control" />
						<label>Password:</label>
						<input type="password" name="password" class="form-control" />
						<label>Name of establishment:</label>
						<input type="text" name="name" class="form-control" />
						<label>E-Mail:</label>
						<input type="text" name="email" class="form-control" />
						<label>Telephone:</label>
						<input type="text" name="telephone" class="form-control" />
						<label>Address:</label>
						<input type="text" name="address" class="form-control" />
						<label>Type:</label>
						<select class="form-control">
							<option disabled selected>-- Select type --</option>
							<option value="restaurant">Restaurant</option>
						  	<option value="bar">Bar</option>
						  	<option value="cinema">Cinema</option>
						  	<option value="other">Other</option>
						</select>
						<label>Description:</label>
						<textarea name="description" class="form-control"></textarea>
						<button class="btn btn-warning" type="submit">Sign up</button>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery-2.2.1.js"></script>
		<script type="text/javascript" src="../scripts/establishmentSignup.js"></script>
	</body>
</html>
